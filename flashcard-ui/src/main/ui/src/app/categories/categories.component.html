<div class="column-wrapper">
    <form class="details" ng-submit="categoriesCtrl.saveCategory()">
        <span class="header-field">Create a new category</span>
        <input ng-model="categoriesCtrl.category.name" placeholder="Please give the categories name" />
        <button type="submit">Add new categories</button>
    </form>
    <div class="details">
        <div ng-repeat="category in categoriesCtrl.categories" >
            <fc-category category="category"></fc-category>
        </div>
    </div>
</div>
