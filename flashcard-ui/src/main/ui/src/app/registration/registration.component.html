<div id="fc">
    <form ng-submit="registration.save()" class="registration-form" >
        <div class="header-field">
            <span>Create an Account</span>
        </div>
        <div ng-if="!registration.success">
            <span>Registraion failed</span>
        </div>
        <div class="details-field">
            <label class="" for="userName" > User Name<span class="red">*</span> </label>
            <input class="input-field" ng-model="registration.user.userName"
                   ng-blur="registration.userExists(registration.user.userName)"
                   ng-class="{'details-field-error' : registration.userExistsVal === true, 'details-field-valid' : registration.userExistsVal === false}"
                   id="userName" type="text" placeholder="Enter Username" required="true"/>
        </div>
        <div class="details-field">
            <label class="" for="firstName"> First Name<span class="red">*</span> </label>
            <input class="input-field" ng-model="registration.user.firstName" id="firstName" type="text" placeholder="Enter First Name" required="true"/>
        </div>
        <div class="details-field">
            <label class="" for="lastName"> Last Name<span class="red">*</span> </label>
            <input class="input-field" id="lastName" ng-model="registration.user.lastName" type="text" placeholder="Enter Last Name" required="true"/>
        </div>
        <div class="details-field">
            <label class="" for="password"> Password<span class="red">*</span> </label>
            <input class="input-field" id="password" type="password" ng-focus="focused = true"
                   ng-change="registration.calculatePasswordStrength()"
                   ng-model="registration.user.password"  placeholder="Enter Password" required="true"/>
            <div id="meter-field" ng-if="focused">
                <p id="password-strength-text">{{registration.passwordStrength.text}}</p>
                <meter value="{{registration.passwordStrength.score}}" max="4" id="password-strength-meter"></meter>
            </div>
        </div>
        <div class="details-field">
            <label class="" for="confirmPassword"> Confirm Password<span class="red">*</span> </label>
            <input class="input-field" id="confirmPassword" ng-model="registration.confirmPassword"
                   ng-class="{'details-field-error' : registration.user.password != registration.confirmPassword}"
                   type="password" name="confirmPassword" placeholder="Enter Password Again" required="true"/>
        </div>
        <span id="validation-error" ng-show="registration.user.password != registration.confirmPassword">Passwords doesn't match!</span>
        <div class="details-field">
            <label class="" for="email"> Email<span class="red">*</span> </label>
            <input class="input-field" id="email" type="email" ng-model="registration.user.email" placeholder="Enter Email Adress" required="true"/>
        </div>
        <span class="information">The fields signed with <span class="red">*</span> are required!</span>
        <button id="submit" type="submit">
            <span class="text-button">SUBMIT</span>
        </button>
    </form>
</div>
