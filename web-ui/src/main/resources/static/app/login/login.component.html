<div id="fc">
<form class="login-wrapper" action = "${pageContext.request.contextPath}/login" modelAttribute="loginUser">
    <c:if test="${param.error eq ''}">
        <span id="user-error">Wrong username or password!</span>
    </c:if>
    <div class="details-field">
        <label class="" path="userName">Username</label>
        <input class="input-field" type="text" path="userName" required="true"/>
    </div>
    <div class="details-field">
        <label class="" path="password">Password</label>
        <input class="input-field" type="password" path="password" required="true"/>
    </div>
    <button id="submit" type="submit">
        <span class="text-button">LOG IN</span>
    </button>
</form>
</div>
